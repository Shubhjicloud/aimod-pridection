  <script>
    // Simple live timer
    function updateTimer() {
      const timer = document.getElementById('timer');
      const now = new Date();
      const hrs = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      const secs = String(now.getSeconds()).padStart(2, '0');
